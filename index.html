<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="devchallenges.png" type="x-icon/image">
</head>

<body>
  <header>
    <img src="profilePhoto.png" alt="profile-pic" id="profile-pic">
    <h1 id="profile-name">Rodney Cotton</h1>
    <address id="profile-add">Helsinki, Finland</address>
    <div id="info-container">
      <div class="info-box">
        <p>100</p>
        <p>Posts</p>
      </div>
      <div class="info-box">
        <p>2,242</p>
        <p>Follower</p>
      </div>
      <div class="info-box">
        <p>1,432</p>
        <p>Following</p>
      </div>
    </div>
  </header>
  <main id="image-grid">
    <img src="photo1.png" alt="photo1">
    <img src="photo2.png" alt="photo2">
    <img src="photo3.png" alt="photo3">
    <img src="photo4.png" alt="photo4">
    <img src="photo5.png" alt="photo5">
    <img src="photo6.png" alt="photo6">
  </main>
  <footer>
    <p>created by <a href="https://github.com/rafaepy">Rafae Dhopawakar</a></p>
  </footer>
</body>

</html>
